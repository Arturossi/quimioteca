{% extends "chemo/base.html" %}

{% load staticfiles %}

{% block content %}
  <div class="py-5 text-center text-white"
    style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-10 p-4">
          <h1 class="text-light">Contato</h1>
          <p class="mb-4 lead text-light">Mande-nos uma mensagem!</p>
          <form>
            <div class="form-row">
              <div class="form-group col-md-4"> <input type="text" class="form-control" id="form22"
                  placeholder="Seu nome*"> </div>
              <div class="form-group col-md-4"> <input type="email" class="form-control" id="form23"
                  placeholder="Email*"> </div>
              <div class="form-group col-md-4"> <input type="number" class="form-control" id="form24"
                  placeholder="Telefone"> </div>
            </div>
            <div class="form-group"> <input type="text" class="form-control" id="form25" placeholder="Assunto"> </div>
            <div class="form-group"> <textarea class="form-control" id="form26" rows="3"
                placeholder="Sua mensagem"></textarea> </div> <button type="submit" class="btn btn-dark">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
